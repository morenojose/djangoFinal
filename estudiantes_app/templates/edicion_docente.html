{% extends "padre.html" %}

{% load static %}

{% block contenido%}
<form action = "{% url "edicion_docente"  docente.id %}" method="POST">
    {% csrf_token %}
    <p> Nombre:</p>
    <input type="text" name="nombre" value={{docente.nombre}}>
        <p> Direccion: </p>
    <input type="text" name="telefono" value={{docente.telefono}}>
    <p> Curso: </p>
    <input type="text" name="curso" value={{docente.curso}}>
    <input type="Submit" value= "Enviar">


</form>

{% endblock %}
